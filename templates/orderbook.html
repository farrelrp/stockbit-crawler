{% extends "base.html" %}

{% block title %}Orderbook Streaming{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<div class="container">
    <h1 class="mb-4">Orderbook Level 2 Streaming</h1>
    
    <!-- Status Alert -->
    <div id="statusAlert" class="alert d-none" role="alert"></div>
    
    <!-- Start New Stream Card -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">Start New Orderbook Stream</h5>
        </div>
        <div class="card-body">
            <form id="startStreamForm">
                <div class="mb-3">
                    <label for="sessionId" class="form-label">Session ID (optional)</label>
                    <input type="text" class="form-control" id="sessionId" 
                           placeholder="Leave blank for auto-generated ID">
                    <small class="form-text text-muted">Unique identifier for this streaming session</small>
                </div>
                
                <div class="mb-3">
                    <label for="tickers" class="form-label">Tickers</label>
                    <textarea class="form-control" id="tickers" rows="4" 
                              placeholder="Enter tickers (one per line)&#10;BBCA&#10;TLKM&#10;BBRI"></textarea>
                    <small class="form-text text-muted">Enter stock symbols, one per line</small>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-play-circle"></i> Start Stream
                </button>
            </form>
        </div>
    </div>
    
    <!-- Active Streams -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Active Streams</h5>
            <button class="btn btn-sm btn-outline-secondary" onclick="refreshStreams()">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </div>
        <div class="card-body">
            <div id="streamsContainer">
                <p class="text-muted">Loading streams...</p>
            </div>
        </div>
    </div>
</div>

<style>
.stream-card {
    border: 1px solid #dee2e6;
    border-radius: 0.25rem;
    padding: 1rem;
    margin-bottom: 1rem;
    position: relative;
}

.stream-card.running {
    border-left: 4px solid #28a745;
    background: linear-gradient(90deg, rgba(40,167,69,0.05) 0%, rgba(255,255,255,0) 100%);
}

.stream-card.stopped {
    border-left: 4px solid #dc3545;
    background: rgba(248,249,250,1);
}

.ticker-badge {
    display: inline-block;
    background: #e9ecef;
    padding: 0.25rem 0.5rem;
    border-radius: 0.25rem;
    margin: 0.125rem;
    font-size: 0.875rem;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
    margin-top: 1rem;
}

.stat-item {
    padding: 0.5rem;
    background: #f8f9fa;
    border-radius: 0.25rem;
}

.stat-label {
    font-size: 0.75rem;
    color: #6c757d;
    text-transform: uppercase;
}

.stat-value {
    font-size: 1.25rem;
    font-weight: bold;
}
</style>

<script>
let refreshInterval;

// start stream
document.getElementById('startStreamForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const sessionId = document.getElementById('sessionId').value.trim();
    const tickers = document.getElementById('tickers').value;
    
    if (!tickers.trim()) {
        showAlert('Please enter at least one ticker', 'warning');
        return;
    }
    
    const payload = { tickers };
    if (sessionId) {
        payload.session_id = sessionId;
    }
    
    try {
        const response = await fetch('/api/orderbook/streams', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        
        const data = await response.json();
        
        if (data.success) {
            showAlert(`Stream started: ${data.session_id}. Connecting to WebSocket...`, 'success');
            document.getElementById('startStreamForm').reset();
            // refresh immediately, then again after 2 seconds to show connection status
            refreshStreams();
            setTimeout(refreshStreams, 2000);
        } else {
            if (data.requires_login) {
                showAlert('⚠️ ' + (data.error || 'Authentication required') + ' - Please update your token in Settings', 'warning');
            } else {
                showAlert('❌ ' + (data.error || 'Failed to start stream'), 'danger');
            }
        }
    } catch (error) {
        showAlert('Error starting stream: ' + error.message, 'danger');
    }
});

// load and display streams
async function refreshStreams() {
    try {
        const response = await fetch('/api/orderbook/streams');
        const data = await response.json();
        
        if (data.success) {
            displayStreams(data.sessions);
        }
    } catch (error) {
        console.error('Error loading streams:', error);
    }
}

// display streams in UI
function displayStreams(sessions) {
    const container = document.getElementById('streamsContainer');
    
    if (sessions.length === 0) {
        container.innerHTML = '<p class="text-muted">No active streams</p>';
        return;
    }
    
    container.innerHTML = sessions.map(session => `
        <div class="stream-card ${session.status}">
            <div class="d-flex justify-content-between align-items-start">
                <div class="flex-grow-1">
                    <h6 class="mb-2">
                        <span class="badge bg-${session.status === 'running' ? 'success' : 'secondary'}">
                            ${session.status.toUpperCase()}
                        </span>
                        ${session.session_id}
                    </h6>
                    
                    <div class="mb-2">
                        <strong>Tickers:</strong>
                        ${session.tickers.map(t => `<span class="ticker-badge">${t}</span>`).join('')}
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Uptime</div>
                            <div class="stat-value">${formatUptime(session.uptime_seconds)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Total Messages</div>
                            <div class="stat-value">${Object.values(session.message_counts || {}).reduce((a, b) => a + b, 0)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Active Tickers</div>
                            <div class="stat-value">${Object.keys(session.message_counts || {}).length}</div>
                        </div>
                    </div>
                    
                    ${session.message_counts && Object.keys(session.message_counts).length > 0 ? `
                        <details class="mt-3">
                            <summary style="cursor: pointer;">Message counts by ticker</summary>
                            <div class="mt-2">
                                ${Object.entries(session.message_counts).map(([ticker, count]) => 
                                    `<div class="d-flex justify-content-between" style="font-size: 0.875rem;">
                                        <span>${ticker}:</span>
                                        <strong>${count}</strong>
                                    </div>`
                                ).join('')}
                            </div>
                        </details>
                    ` : ''}
                    
                    <div class="mt-2" style="font-size: 0.875rem; color: #6c757d;">
                        Started: ${new Date(session.started_at).toLocaleString()}
                        ${session.stopped_at ? `<br>Stopped: ${new Date(session.stopped_at).toLocaleString()}` : ''}
                    </div>
                    
                    ${session.running ? `
                        <div class="mt-2">
                            <span class="badge bg-success">
                                <i class="bi bi-wifi"></i> Connected
                            </span>
                        </div>
                    ` : `
                        <div class="mt-2">
                            <span class="badge bg-secondary">
                                <i class="bi bi-x-circle"></i> Disconnected
                            </span>
                        </div>
                    `}
                </div>
                
                <div>
                    ${session.status === 'running' ? `
                        <button class="btn btn-sm btn-danger" onclick="stopStream('${session.session_id}')">
                            <i class="bi bi-stop-circle"></i> Stop
                        </button>
                    ` : ''}
                </div>
            </div>
        </div>
    `).join('');
}

// stop a stream
async function stopStream(sessionId) {
    if (!confirm(`Stop stream ${sessionId}?`)) return;
    
    try {
        const response = await fetch(`/api/orderbook/streams/${sessionId}/stop`, {
            method: 'POST'
        });
        
        const data = await response.json();
        
        if (data.success) {
            showAlert(`Stream ${sessionId} stopped`, 'info');
            refreshStreams();
        } else {
            showAlert(data.error || 'Failed to stop stream', 'danger');
        }
    } catch (error) {
        showAlert('Error stopping stream: ' + error.message, 'danger');
    }
}

// format uptime in human readable format
function formatUptime(seconds) {
    if (seconds < 60) return `${Math.floor(seconds)}s`;
    if (seconds < 3600) return `${Math.floor(seconds / 60)}m`;
    const hours = Math.floor(seconds / 3600);
    const mins = Math.floor((seconds % 3600) / 60);
    return `${hours}h ${mins}m`;
}

// show alert message
function showAlert(message, type) {
    const alert = document.getElementById('statusAlert');
    alert.className = `alert alert-${type}`;
    alert.textContent = message;
    alert.classList.remove('d-none');
    
    // auto-hide after 5 seconds for success/info, keep warnings/errors visible
    if (type === 'success' || type === 'info') {
        setTimeout(() => {
            alert.classList.add('d-none');
        }, 5000);
    }
}

// initial load and auto-refresh
refreshStreams();
refreshInterval = setInterval(refreshStreams, 5000);

// cleanup on page unload
window.addEventListener('beforeunload', () => {
    clearInterval(refreshInterval);
});
</script>
{% endblock %}
